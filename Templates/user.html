{% extends 'base.html' %}


{% block content%}


<!-- To have name in upper case use |upper or |lower for lower case -->
 <!-- To just have first word capital use |capitalize -->
    <h4>Hello {{name|upper}} </h4>
    <h4>Hello {{name|capitalize}} </h4>

    <p>Remember, this is using Jinja2 template</p>


{% endblock %}
